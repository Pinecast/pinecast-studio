<!DOCTYPE html>
<html>
<head>
  <title>Pinecast Studio</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }
    html, body {
      background: #1F1F1F;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
      font-weight: 300;
    }

    header {
      position: absolute;
      width: 500px;
      height: 250px;
      top: 50%;
      left: 50%;
      margin-top: -125px;
      margin-left: -250px;
      text-align: center;
    }

    header h1 {
      font-size: 60px;
      font-weight: 100;
      margin: 0;
      padding: 0;
    }

    .device-problem-indicator div {
      opacity: 0;
      -webkit-pointer-events: none;
      pointer-events: none;
      top: -15px;
    }
    .device-problem-indicator:hover div {
      opacity: 1;
      top: -5px;
    }

    .encoding-option:hover {
      background-color: rgba(255, 255, 255, 0.55) !important;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
      transform: scale(1.05, 1.05) !important;
    }
    .encoding-option.is-selected {
      background-color: #D591F8 !important;
    }

    .encoding-option-radio {
      display: none;
    }
    .encoding-option-radio + i {
      background: #fff;
      border: 2px solid #555;
      border-radius: 40px;
      box-shadow: inset 0 0 0 15px #fff;
      display: inline-block;
      height: 30px;
      transition: background-color 0.2s, box-shadow 0.2s;
      width: 30px;
    }
    .encoding-option-radio:checked + i {
      background: #D591F8;
      box-shadow: inset 0 0 0 5px #fff;
    }

  </style>
  <link href="fa-css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <main></main>
  <script src="../../../build/build.js"></script>
</body>
</html>
